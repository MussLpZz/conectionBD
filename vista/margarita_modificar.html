<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modificar Margarita</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-semibold text-center mb-6">Modificar Margarita</h1>
    <form id="formulario" class="space-y-4 max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <div class="space-y-2">
        <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="w-full p-3 border border-gray-300 rounded-lg" required>
      </div>

      <div class="space-y-2">
        <label for="precio" class="block text-lg font-medium text-gray-700">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" class="w-full p-3 border border-gray-300 rounded-lg" required>
      </div>

      <div class="space-y-2">
        <label for="ingredientes" class="block text-lg font-medium text-gray-700">Ingredientes:</label>
        <textarea name="ingredientes" id="ingredientes" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
      </div>

      <div class="space-y-2">
        <label for="disponible" class="block text-lg font-medium text-gray-700">Disponible:</label>
        <input type="checkbox" name="disponible" id="disponible" class="form-checkbox text-blue-500">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded hover:bg-green-600">Guardar Cambios</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="/vista/margarita_lista.html" class="text-blue-500 hover:text-blue-600">Regresar al listado</a>
    </div>
  </div>

  <script type="module" src="../js/modificar.js"></script>
</body>
</html>
